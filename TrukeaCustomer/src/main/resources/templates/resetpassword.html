<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/fullpagelayout.html}">


<body class="body-wrapper">


<th:block layout:fragment="pagecontent">
<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Reset Password</h3>
                    <form action="/resetpassword" method="post" th:object="${resetPasswordForm}">
                        <fieldset class="p-4">
                            <input type="hidden" th:field="*{userAccountNo}" name="userAccountNo" class="border p-3 w-100 my-2">
                            <input type="password" placeholder="Password" name="password" th:field="*{password}" class="border p-3 w-100 my-2">
                            <p class="alert alert-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
                            <input type="password" placeholder="ReTypePassword" th:field=*{reTypePassword} name="reTypePassword" class="border p-3 w-100 my-2">
                           <p class="alert alert-danger" th:errors="*{ReTypePassword}" th:if="${#fields.hasErrors('reTypePassword')}"></p>
                            <button type="submit" class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">Reset</button>
                           
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</th:block>

<!--============================
=            Footer            =
=============================-->



</body>

</html>
